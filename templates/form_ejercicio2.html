<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/estilos.css">
    <title>Ejercicio 2: Comparar Nombres</title>
</head>
<body>
    <div class="container">
        <h1>Comparar Nombres</h1>
        <form action="/ejercicio2" method="POST">
            <label for="nombre1">Nombre 1:</label>
            <input type="text" name="nombre1" id="nombre1" required>

            <label for="nombre2">Nombre 2:</label>
            <input type="text" name="nombre2" id="nombre2" required>

            <label for="nombre3">Nombre 3:</label>
            <input type="text" name="nombre3" id="nombre3" required>

            <input type="submit" value="Comparar">
        </form>

        <!-- Mostrar resultados debajo del formulario -->
        {% if resultado %}
        <div class="resultado">
            <p><strong>Nombre m√°s largo:</strong> {{ resultado.nombre }}</p>
            <p><strong>Caracteres:</strong> {{ resultado.caracteres }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
